services:
  - type: web
    name: mcp-google-ads
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # App-level credentials (shared across all users)
      - key: GOOGLE_ADS_CLIENT_ID
        sync: false
      - key: GOOGLE_ADS_CLIENT_SECRET
        sync: false
      - key: GOOGLE_DEVELOPER_TOKEN
        sync: false
      # NOTE: refresh_token and login_customer_id are passed per-request via user_credentials
      # They should NOT be set as environment variables
    healthCheckPath: /health
